<tbody>
	{{#sections}}
	<tr>
		<td class="question">
			{{ name }}
		</td>
		<td class="answer">
			{{{ value }}}
		</td>
		<td class="edit-link">
			{{#page}}
			<a href="./{{ number }}/question-page?change=true">
				Change <span class="visuallyhidden">answer {{ number }}. {{ name }}</span>
			</a>
			{{/page}}
		</td>
	</tr>
	{{/sections}}
</tbody>
